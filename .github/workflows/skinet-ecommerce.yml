name: Build and deploy .NET Core application to Web App skinet-ecommerce
on:
  push:
    branches:
    - master
env:
  DOTNET_ROOT: C:\Program Files\dotnet
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: build
    - name: Copy files to IIS server using PowerShell
      uses: azure/webapps-deploy@v2
      with:
        shell: pwsh
      run: |
        $username = "AZUREAD\MAHESHMADAI"
        $password = "Zsoxfsq977#@" | ConvertTo-SecureString -AsPlainText -Force
        $cred = New-Object System.Management.Automation.PSCredential ($username, $password)
        $session = New-PSSession -ComputerName "AGILE-TECH02" -Credential $cred
        
        # Stop the IIS App Pool
        Invoke-Command -Session $session -ScriptBlock {
          Import-Module WebAdministration
          Stop-WebAppPool -Name "ecommerce-skinet"
        }
        
        # Copy files from GitHub Actions runner to IIS server
        Copy-Item -Path ./publish/* -Destination "\\AGILE-TECH02\c$\inetpub\wwwroot\ecommerce-skinet" -Recurse -Force -ToSession $session

        # Start the IIS App Pool
        Invoke-Command -Session $session -ScriptBlock {
          Import-Module WebAdministration
          Start-WebAppPool -Name "ecommerce-skinet"
        }

        # Clean up session
        Remove-PSSession $session

