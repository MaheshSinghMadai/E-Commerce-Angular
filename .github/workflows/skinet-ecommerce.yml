name: Build and deploy .NET Core application to Web App skinet-ecommerce
on:
  push:
    branches:
    - master
env:
  AZURE_WEBAPP_NAME: skinet-ecommerce
  AZURE_WEBAPP_PACKAGE_PATH: WebAPI\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: WebAPI
jobs:
  build:
    runs-on: windows-latest
    env:
      PROJECT_PATH: ./WebAPI
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.PROJECT_PATH }}"
    - name: Build
      run: dotnet build "${{ env.PROJECT_PATH }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test "${{ env.PROJECT_PATH }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.PROJECT_PATH }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Login to Azure
      uses: azure/login@v2
      with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_fb54dde9b4bb4cbc9a64c12c0b5fee3f }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7f0248ab73bf46db8f246a9b581df8ee }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1261bc64ff0d4e9aa4f009c576332d72 }}

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.skinet_ecommerce_903E }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
